<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/blocks.css">
    <title>Blocks</title>
</head>
<body>
    <p>Ми вивчаємо <em>роботу</em> з блоками</p>
    <p>Ми <span>вивчаємо роботу</span> з блоками</p>
    <ul>
        <li>Приклад</li>
        <li>Приклад</li>
        <li>Приклад</li>
        <li>Приклад</li>
        <li>Приклад</li>
    </ul>
    <div id="first">Перший блок</div>
    <div id="second">
        <div id="third">Третій блок</div>
        <div id="fourth">Четвертий блок</div>
    </div>
    <div class="d4">
        <div class="d41">
            <p>Простий блок</p>
        </div>
    </div>
    <div class="d5">
        <div class="d51">
            <div class="d52">
                <p>Блок в блоці</p>
            </div>
        </div>
    </div>
    <div class="d6">
        <div class="d61">
            <div class="d62">
                <div class="d63">
                    <p>Свій блок</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
